<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .profile-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .profile-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 20;
            margin-top: 40px; /* Adjust for fixed navbar */
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fc8019;
        }

        .profile-form .form-group {
            margin-bottom: 1.5rem;
        }

        .profile-form label {
            font-weight: bold;
            margin-bottom: 0.4rem;
            display: block;
            color: #333;
        }

        .profile-form input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .profile-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: #fc8019;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #f96a00;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        /* Modal backdrop */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        /* Modal content box */
        .modal-content {
            background: linear-gradient(145deg, #f9f9f9, #ffffff);
            margin: 10% auto;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            animation: slideUp 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Close button */
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close:hover {
            color: #ff3b3b;
        }

        /* Form inputs */
        .modal-content input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        .modal-content input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button */
        .modal-content .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .modal-content .btn-primary:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; } 
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Navigation Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(41, 47, 54, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #f7fff7;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info span {
            color: #f7fff7;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        .login-register {
            display: flex;
            gap: 10px;
        }
        
        .login-register a {
            color: #f7fff7;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .login-link {
            background: #ff6b6b;
        }
        
        .register-link {
            background: #4ecdc4;
        }
        
        .login-register a:hover {
            opacity: 0.9;
        }
        
        .cart-link {
            position: relative;
            color: #f7fff7;
            text-decoration: none;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Dashboard Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-weight: bold;
            color: #007bff;
        }
        
        .card-icon {
            font-size: 1.5rem;
            color: #007bff;
        }
        
        .card-content {
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .loyalty-info {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .loyalty-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .loyalty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .loyalty-gold {
            background-color: #FFD700;
            color: #333;
        }
        
        .loyalty-silver {
            background-color: #C0C0C0;
            color: #333;
        }
        
        .loyalty-bronze {
            background-color: #CD7F32;
            color: white;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 5px;
        }
        
        .order-history {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .order-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-id {
            font-weight: bold;
            color: #007bff;
        }
        
        .order-date {
            font-size: 0.8rem;
            color: #666;
        }
        
        .order-amount {
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .product-rating {
            color: #ffc107;
            margin: 5px 0;
        }
    </style>
</head>

    <!-- Modal HTML -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <input type="password" name="old_password" placeholder="Old Password" required>
                <input type="password" name="new_password" placeholder="New Password" required>

    <script src="../assets/js/appData.js"></script>
    <script src="../assets/js/session.js"></script>
    <script src="../assets/js/dataHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile page loaded');
            
            // Check if user is logged in with more detailed debugging
            const session = Session.get();
            const isLoggedIn = Session.isLoggedIn();
            
            console.log('Session data:', session);
            console.log('Is logged in:', isLoggedIn);
            
            if (!isLoggedIn) {
                console.log('User not logged in, redirecting to login page');
                // More flexible redirect that works in different environments
                const currentPath = window.location.pathname.toLowerCase();
                if (!currentPath.includes('login.html')) {
                    // Try different relative paths
                    if (currentPath.includes('/user/')) {
                        window.location.href = '../login.html';
                    } else {
                        window.location.href = './login.html';
                    }
                }
                return;
            }
            
            // Update UI
            updateUserInfo();
            updateCartCount();
            loadUserProfile();
            
            // Add event listeners
            const profileForm = document.getElementById('profileForm');
            const changePasswordForm = document.getElementById('changePasswordForm');
            
            if (profileForm) {
                profileForm.addEventListener('submit', updateProfile);
            }
            
            if (changePasswordForm) {
                changePasswordForm.addEventListener('submit', changePassword);
            }
        });
        
        // Update user info in navigation
        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const navLinks = document.querySelector('.nav-links');
            const session = Session.get();
            
            // Remove existing orders link if present
            const existingOrdersLink = document.querySelector('a[href="orders.html"]');
            if (existingOrdersLink) {
                existingOrdersLink.remove();
            }
            
            if (session && session.logged_in) {
                userInfo.innerHTML = `
                    <span>Welcome, ${session.username}!</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
                
                // Add orders link only for customer users, not admins
                if (session.role !== 'admin') {
                    const ordersLink = document.createElement('a');
                    ordersLink.href = 'orders.html';
                    ordersLink.textContent = 'Orders';
                    // Make sure we don't add duplicate links
                    if (!document.querySelector('a[href="orders.html"]')) {
                        navLinks.appendChild(ordersLink);
                    }
                }
            } else {
                userInfo.innerHTML = `
                    <div class="login-register">
                        <a href="../login.html" class="login-link">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="../register.html" class="register-link">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                `;
            }
        }
        
        // Update cart count
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const session = Session.get();
            
            if (session && session.logged_in) {
                const cartItems = DataHandler.getCartItems(session.user_id);
                const totalCount = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalCount;
            } else {
                cartCount.textContent = '0';
            }
        }
        
        // Logout function
        function logout() {
            Session.destroy();
            updateUserInfo();
            updateCartCount();
            window.location.href = '../index.html';
        }
        
        // Load user profile
        function loadUserProfile() {
            try {
                const session = Session.get();
                
                // Validate session data
                if (!session) {
                    showMessage('No session data found. Please log in again.', 'error');
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                    return;
                }
                
                // Check required session fields
                if (!session.username) {
                    showMessage('Invalid session data. Please log in again.', 'error');
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                    return;
                }
                
                // Get user data
                const user = DataHandler.getUserByUsername(session.username);
                
                if (user) {
                    // Populate form fields
                    const usernameElement = document.getElementById('username');
                    const emailElement = document.getElementById('email');
                    const memberSinceElement = document.getElementById('memberSince');
                    
                    if (usernameElement) {
                        usernameElement.value = user.username || '';
                    }
                    
                    if (emailElement) {
                        emailElement.value = user.email || '';
                    }
                    
                    if (memberSinceElement) {
                        if (user.created_at) {
                            try {
                                memberSinceElement.value = new Date(user.created_at).toLocaleDateString() || 'Unknown';
                            } catch (dateError) {
                                memberSinceElement.value = 'Unknown';
                            }
                        } else {
                            memberSinceElement.value = 'Unknown';
                        }
                    }
                    
                    // Load dashboard data
                    loadDashboardData();
                } else {
                    showMessage('User data not found. Please log in again.', 'error');
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                showMessage('Error loading profile data: ' + error.message, 'error');
            }
        }
        
        // Load dashboard data
        function loadDashboardData() {
            const session = Session.get();
            
            // Re-initialize data to ensure we have the latest from localStorage
            DataHandler.init();
            
            // Update profile info
            document.getElementById('userUsername').textContent = session.username;
            document.getElementById('userEmail').textContent = session.email;
            
            // Format member since date
            const user = DataHandler.getUserByUsername(session.username);
            if (user && user.created_at) {
                const createdDate = new Date(user.created_at);
                document.getElementById('userMemberSince').textContent = createdDate.toLocaleDateString();
            } else {
                document.getElementById('userMemberSince').textContent = 'Unknown';
            }
            
            // Update loyalty info
            updateLoyaltyInfo(session.user_id);
            
            // Update order history
            updateOrderHistory(session.user_id);
        }
        
        // Update loyalty info
        function updateLoyaltyInfo(userId) {
            // Get user orders
            const userOrders = DataHandler.getUserOrders(userId);
            
            // Calculate total spent
            const totalSpent = userOrders.reduce((total, order) => total + order.total_amount, 0);
            document.getElementById('totalSpent').textContent = 'â‚¹' + totalSpent.toFixed(2);
            
            // Calculate orders placed
            document.getElementById('ordersPlaced').textContent = userOrders.length;
            
            // Determine loyalty level
            let loyaltyLevel = 'Bronze';
            let loyaltyClass = 'loyalty-bronze';
            let nextLevel = 'Silver';
            let amountToNextLevel = 200 - totalSpent;
            let progressPercent = (totalSpent / 200) * 100;
            
            if (totalSpent >= 500) {
                loyaltyLevel = 'Gold';
                loyaltyClass = 'loyalty-gold';
                nextLevel = 'Maximum';
                amountToNextLevel = 0;
                progressPercent = 100;
            } else if (totalSpent >= 200) {
                loyaltyLevel = 'Silver';
                loyaltyClass = 'loyalty-silver';
                nextLevel = 'Gold';
                amountToNextLevel = 500 - totalSpent;
                progressPercent = ((totalSpent - 200) / 300) * 100;
            }
            
            // Update UI
            document.getElementById('loyaltyBadge').textContent = loyaltyLevel;
            document.getElementById('loyaltyBadge').className = 'loyalty-badge ' + loyaltyClass;
            document.getElementById('nextLevel').textContent = nextLevel;
            document.getElementById('amountToNextLevel').textContent = 'â‚¹' + Math.max(0, amountToNextLevel).toFixed(2);
            document.getElementById('loyaltyProgress').style.width = progressPercent + '%';
        }
        
        // Update order history
        function updateOrderHistory(userId) {
            const orders = DataHandler.getUserOrders(userId);
            const orderHistory = document.getElementById('orderHistory');
            
            if (orders.length === 0) {
                orderHistory.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        No orders yet. <a href="../menu.html">Start shopping!</a>
                    </div>
                `;
                return;
            }
            
            // Sort orders by order_time (newest first)
            orders.sort((a, b) => new Date(b.order_time) - new Date(a.order_time));
            
            // Show only the 3 most recent orders
            const recentOrders = orders.slice(0, 3);
            
            let ordersHTML = '';
            recentOrders.forEach(order => {
                const orderDate = new Date(order.order_time).toLocaleDateString();
                const itemsCount = order.items.reduce((total, item) => total + item.quantity, 0);
                
                ordersHTML += `
                    <div class="order-item">
                        <div>
                            <span class="order-id">#${order.order_id}</span>
                            <div class="order-date">${orderDate}</div>
                        </div>
                        <div>
                            <span class="order-amount">â‚¹${order.total_amount.toFixed(2)}</span>
                            <div>${itemsCount} item${itemsCount !== 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
            });
            
            orderHistory.innerHTML = ordersHTML;
        }
        
        // Generate star rating HTML
        function generateStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHTML = '';
            
            // Add full stars
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            
            // Add half star if needed
            if (hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Add empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            // Add rating number
            starsHTML += ` <span style="color: #666; font-size: 0.9rem;">${rating.toFixed(1)}</span>`;
            
            return starsHTML;
        }
        
        // Update profile
        function updateProfile(e) {
            e.preventDefault();
            console.log('Updating profile...');
            
            try {

                console.log('Session for update:', session);
                
                if (!session || !session.user_id) {
                    showMessage('Session error. Please log in again.', 'error');
                    return;
                }
                
                const usernameElement = document.getElementById('username');
                const emailElement = document.getElementById('email');
                
                if (!usernameElement || !emailElement) {
                    showMessage('Form elements not found. Please refresh the page.', 'error');
                    return;
                }
                
                const username = usernameElement.value.trim();
                const email = emailElement.value.trim();
                
                // Validate inputs
                if (!username || !email) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }
                
                // Validate email format
                if (!email.endsWith('@customer.com')) {
                    showMessage('Email must end with @customer.com', 'error');
                    return;
                }
                
                // Update user data
                console.log('Updating user profile for user_id:', session.user_id);
                const updatedUser = DataHandler.updateUserProfile(session.user_id, {
                    username: username,
                    email: email
                });
                
                console.log('Update result:', updatedUser);
                
                if (updatedUser) {
                    // Update session
                    Session.update({
                        username: username,
                        email: email
                    });
                    
                    showMessage('Profile updated successfully!', 'success');
                    updateUserInfo(); // Update navbar with new username
                } else {
                    showMessage('Failed to update profile!', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('Error updating profile. Please try again.', 'error');
            }
        }
