<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Add space for fixed navbar */
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb span {
            color: #666;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-weight: bold;
            color: #007bff;
        }
        
        .card-icon {
            font-size: 1.5rem;
            color: #007bff;
        }
        
        .card-content {
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            padding: 10px 0;
        }
        
        .chart-bar {
            flex: 1;
            background: #007bff;
            border-radius: 3px 3px 0 0;
            position: relative;
        }
        
        .chart-bar-label {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        
        .dark-mode .dashboard-container {
            background-color: rgba(30, 30, 30, 0.9);
            color: #f0f0f0;
        }
        
        .dark-mode .dashboard-card {
            background: #2d2d2d;
            color: #f0f0f0;
        }
        
        .dark-mode .stat-item {
            color: #f0f0f0;
        }
        
        .dark-mode .stat-value {
            color: #4ecdc4;
        }
        
        /* Navigation Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(41, 47, 54, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #f7fff7;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info span {
            color: #f7fff7;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        .login-register {
            display: flex;
            gap: 10px;
        }
        
        .login-register a {
            color: #f7fff7;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .login-link {
            background: #ff6b6b;
        }
        
        .register-link {
            background: #4ecdc4;
        }
        
        .login-register a:hover {
            opacity: 0.9;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        /* Popup Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            margin: 0;
            font-size: 1.3rem;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ff6b6b;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                margin-top: 100px;
                padding: 15px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 150px;
            }
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: #f7fff7;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 10px;
        }
        
        .theme-toggle:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="../../index.html" class="logo">Shopping ZONE</a>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="analytics.html">Analytics</a>
            <a href="users.html">User Segmentation</a>
            <a href="products.html">Products</a>
            <a href="reports.html">Reports</a>
            <a href="#" onclick="refreshData(); return false;">Refresh Data</a>
        </div>
        <div class="user-info" id="userInfo">
            <!-- User info will be populated by JavaScript -->
        </div>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <video autoplay muted loop class="video-background">
        <source src="../../assets/bg/bg5.webm" type="video/webm">
    </video>

    <div class="dashboard-container">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb">
            <a href="../dashboard.html">Admin Dashboard</a> / 
            <span>Analytics</span>
        </div>
        
        <h2 class="dashboard-header">Analytics Dashboard</h2>

        <div class="dashboard-grid">
            <!-- Analytics Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <span class="card-title">Analytics Overview</span>
                    <i class="fas fa-chart-line card-icon"></i>
                </div>
                <div class="card-content">
                    <div class="stat-item">
                        <span>Total Users</span>
                        <span class="stat-value" id="totalUsers">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Orders</span>
                        <span class="stat-value" id="totalOrders">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Revenue</span>
                        <span class="stat-value" id="totalRevenue">₹0.00</span>
                    </div>
                    <div class="stat-item">
                        <span>Products Sold</span>
                        <span class="stat-value" id="productsSold">0</span>
                    </div>
                </div>
                <div class="chart-container" id="salesChart">
                    <!-- Chart will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Details Modal -->
    <div id="analyticsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detailed Analytics</h2>
                <span class="close" onclick="closeModal('analyticsModal')">&times;</span>
            </div>
            <div class="modal-body" id="analyticsModalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal('analyticsModal')">Close</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/appData.js"></script>
    <script src="../../assets/js/session.js"></script>
    <script src="../../assets/js/dataHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            const session = Session.get();
            if (!session || session.role !== 'admin') {
                window.location.href = '../../login.html';
                return;
            }
            
            // Apply saved theme
            applySavedTheme();
            
            // Update UI
            updateUserInfo();
            loadAnalyticsData();
        });
        
        // Update user info in navigation
        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const session = Session.get();
            
            if (session && session.logged_in) {
                userInfo.innerHTML = `
                    <span>Welcome, ${session.username} (Admin)!</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
            } else {
                userInfo.innerHTML = `
                    <div class="login-register">
                        <a href="../../login.html" class="login-link">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="../../register.html" class="register-link">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                `;
            }
        }
        
        // Logout function
        function logout() {
            Session.destroy();
            window.location.href = '../../index.html';
        }
        
        // Toggle dark mode
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Apply saved theme on page load
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // Refresh analytics data
        function refreshData() {
            // Confirm refresh action
            const confirmRefresh = confirm('Are you sure you want to refresh analytics data? This will reload the latest information from storage.');
            if (!confirmRefresh) {
                return;
            }
            
            // Show loading message
            const refreshLink = document.querySelector('a[onclick*="refreshData"]');
            const originalText = refreshLink.innerHTML;
            refreshLink.innerHTML = '<i class="fas fa-sync fa-spin"></i> Refreshing...';
            
            // Re-initialize data to ensure we have the latest from localStorage
            DataHandler.init();
            
            // Reload data
            loadAnalyticsData();
            
            // Restore refresh link text after a short delay
            setTimeout(() => {
                refreshLink.innerHTML = originalText;
            }, 1000);
        }
        
        // Load analytics data
        function loadAnalyticsData() {
            // Re-initialize data to ensure we have the latest from localStorage
            DataHandler.init();
            
            // Get all data
            const users = DataHandler.getUsers();
            const orders = DataHandler.getOrders();
            const products = DataHandler.getProductItems();
            
            // Calculate analytics
            const totalUsers = users.length;
            const totalOrders = orders.length;
            
            // Calculate total revenue
            let totalRevenue = 0;
            let productsSold = 0;
            
            orders.forEach(order => {
                totalRevenue += order.total_amount;
                order.items.forEach(item => {
                    productsSold += item.quantity;
                });
            });
            
            // Update UI
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = '₹' + totalRevenue.toFixed(2);
            document.getElementById('productsSold').textContent = productsSold;
            
            // Generate sales chart
            generateSalesChart(orders);
        }
        
        // Generate sales chart
        function generateSalesChart(orders) {
            const chartContainer = document.getElementById('salesChart');
            chartContainer.innerHTML = '';
            
            // Group orders by date (last 7 days)
            const salesData = {};
            const today = new Date();
            
            // Initialize last 7 days
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                salesData[dateStr] = 0;
            }
            
            // Aggregate sales data
            orders.forEach(order => {
                const orderDate = new Date(order.order_time);
                const dateStr = orderDate.toISOString().split('T')[0];
                if (salesData.hasOwnProperty(dateStr)) {
                    salesData[dateStr] += order.total_amount;
                }
            });
            
            // Create chart bars
            const maxSales = Math.max(...Object.values(salesData));
            const dates = Object.keys(salesData);
            
            dates.forEach(date => {
                const sales = salesData[date];
                const height = maxSales > 0 ? (sales / maxSales) * 100 : 0;
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = height + '%';
                bar.innerHTML = `<div class="chart-bar-label">₹${sales.toFixed(0)}</div>`;
                
                // Add tooltip
                bar.title = `${date}: ₹${sales.toFixed(2)}`;
                
                chartContainer.appendChild(bar);
            });
        }
        
        // Show detailed analytics modal
        function showDetailedAnalytics() {
            const modal = document.getElementById('analyticsModal');
            const modalBody = document.getElementById('analyticsModalBody');
            
            // Re-initialize data to ensure we have the latest from localStorage
            DataHandler.init();
            
            // Get all data
            const users = DataHandler.getUsers();
            const orders = DataHandler.getOrders();
            const products = DataHandler.getProductItems();
            
            // Calculate detailed analytics
            let dailySales = {};
            let productSales = {};
            
            // Initialize last 30 days
            const today = new Date();
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                dailySales[dateStr] = 0;
            }
            
            // Initialize product sales
            products.forEach(product => {
                productSales[product.product_id] = {
                    name: product.name,
                    sales: 0,
                    revenue: 0
                };
            });
            
            // Aggregate data
            orders.forEach(order => {
                const orderDate = new Date(order.order_time);
                const dateStr = orderDate.toISOString().split('T')[0];
                
                // Daily sales
                if (dailySales.hasOwnProperty(dateStr)) {
                    dailySales[dateStr] += order.total_amount;
                }
                
                // Product sales
                order.items.forEach(item => {
                    if (productSales[item.product_id]) {
                        productSales[item.product_id].sales += item.quantity;
                        productSales[item.product_id].revenue += item.quantity * item.item_price;
                    }
                });
            });
            
            // Generate modal content
            let content = `
                <h3>Daily Sales (Last 30 Days)</h3>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Date</th>
                                <th style="text-align: right; padding: 8px; border-bottom: 1px solid #ddd;">Sales (₹)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Add daily sales data
            Object.keys(dailySales).forEach(date => {
                const sales = dailySales[date];
                content += `
                    <tr>
                        <td style="padding: 8px; border-bottom: 1px solid #eee;">${date}</td>
                        <td style="text-align: right; padding: 8px; border-bottom: 1px solid #eee;">₹${sales.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            content += `
                        </tbody>
                    </table>
                </div>
                
                <h3 style="margin-top: 20px;">Top Selling Products</h3>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Product</th>
                                <th style="text-align: right; padding: 8px; border-bottom: 1px solid #ddd;">Units Sold</th>
                                <th style="text-align: right; padding: 8px; border-bottom: 1px solid #ddd;">Revenue (₹)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Sort products by sales
            const sortedProducts = Object.values(productSales).sort((a, b) => b.sales - a.sales);
            
            // Add top 10 products
            sortedProducts.slice(0, 10).forEach(product => {
                content += `
                    <tr>
                        <td style="padding: 8px; border-bottom: 1px solid #eee;">${product.name}</td>
                        <td style="text-align: right; padding: 8px; border-bottom: 1px solid #eee;">${product.sales}</td>
                        <td style="text-align: right; padding: 8px; border-bottom: 1px solid #eee;">₹${product.revenue.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            content += `
                        </tbody>
                    </table>
                </div>
            `;
            
            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
